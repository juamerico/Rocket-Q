<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/global.css">
        <link rel="stylesheet" href="src/css/home.css">
        <link rel="stylesheet" href="src/css/header.css">
        <link rel="stylesheet" href="src/css/bg.css">
        <link rel="stylesheet" href="src/css/btn.css">

        <title>Rocket.Q - Criar Sala</title>
    </head>

    <body>
        <div id="home" class="content">

            <header class="header">
                <img src="src/img/logo.svg" alt="Logo Rocket.Q" class="logo">
            </header>
    
            <div class="bg">
                <div class="circle top"></div>
                <div class="circle bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section class="room-pass">
                        <h2>Crie sua pr√≥pria sala</h2>
                        <form class="room-pass__form">
                            <label class="sr-only" for="room-pass__id">Insira uma senha</label>
                            <input id="room-pass__id" class="btn inpt" type="password" placeholder="Insira uma senha">
                            <button class="room-pass__btn btn">
                                <img class="btn--icon" src="src/img/enter-room.svg">Entrar na sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
