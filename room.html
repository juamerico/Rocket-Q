<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/global.css">
        <link rel="stylesheet" href="src/css/btn.css">
        <link rel="stylesheet" href="src/css/room/room-header.css">
        <link rel="stylesheet" href="src/css/room/room-btn.css">
        <link rel="stylesheet" href="src/css/create-room.css">
        <link rel="stylesheet" href="src/css/room/question-form.css">
        <link rel="stylesheet" href="src/css/room/question.css">

        <title>Rocket.Q - Perguntas</title>
    </head>

    <body>
        <div class="content" id="room">
            <header class="header">
                <img src="src/img/logo.svg" alt="Logo Rocket.Q" class="logo">

                <div class="btns">
                    <div class="create-room__btn btn">
                        #323243<img src="src/img/copy.svg" alt="Copiar código" class="create-room__btn--icon btn--icon">
                    </div>
                    <div class="room-pass__btn btn">
                        <img src="src/img/users-white.svg" alt="Criar sala" class="room-pass__btn--icon">Criar sala
                    </div>
                </div>
            </header>

            <main>
                <section class="question-form">

                    <h2 class="question-form__title">Faça sua pergunta</h2>
                    <form class="question-form__form" action="">
                        <label class="sr-only" for="question">O que você quer perguntar?</label>
                        <textarea class="question-form__input" name="question" placeholder="O que você quer perguntar?" id="question"></textarea>

                        <footer class="question-form__footer">
                            <div class="question-form__footer--container">
                                <img src="src/img/lock-black.svg" alt="Cadeado" class="question-form__icon">
                                <span class="question-form__info">Esta pergunta é anônima</span>
                            </div>
                            <button class="question-form__btn submit btn">Enviar</button>
                        </footer>

                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only questions">Perguntas da comunidade</h2>

                    <div class="question-wrapper">
                        <div class="question">
                            <div class="question__user">
                                <img src="src/img/user.svg" alt="Avatar" class="question__user-img">
                            </div>
                            
                            <div class="question__content">
                                <p>Qual a diferença entre var, let e const no JavaScript?</p>
                            </div>
                        </div>

                        <div class="question__actions">
                            <a href="#">
                                <img class="question__actions--img" src="./src/img/check.svg" alt="Check"/>
                                Marcar como lida
                            </a>

                            <a href="#">
                                <img class="question__actions--img" src="./src/img/trash.svg" alt="Lixeira"/>
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper">
                        <div class="question">
                            <div class="question__user">
                                <img src="src/img/user.svg" alt="Avatar" class="question__user-img">
                            </div>
                            
                            <div class="question__content">
                                <p>O que é JavaScript?</p>
                            </div>
                        </div>

                        <div class="question__actions">
                            <a href="#">
                                <img class="question__actions--img" src="./src/img/check.svg" alt="Check"/>
                                Marcar como lida
                            </a>

                            <a href="#">
                                <img class="question__actions--img" src="./src/img/trash.svg" alt="Lixeira"/>
                                Excluir
                            </a>
                        </div>
                    </div>

                    <div class="question-wrapper read">
                        <div class="question">
                            <div class="question__user">
                                <img src="src/img/user.svg" alt="Avatar" class="question__user-img">
                            </div>

                            <div class="question__content">
                                <p>O que é Typescript?</p>
                            </div>
                        </div>

                        <div class="question__actions">
                            <a href="#">
                                <img class="question__actions--img" src="./src/img/check.svg" alt="Check"/>
                                Marcar como lida
                            </a>

                            <a href="#">
                                <img class="question__actions--img" src="./src/img/trash.svg" alt="Lixeira"/>
                                Excluir
                            </a>
                        </div>
                    </div>

                </section>
            </main>
        </div>
    </body>
</html>
